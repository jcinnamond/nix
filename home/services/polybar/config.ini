[bar/top]
width = 100%
height = 20pt
radius = 0

; dpi = 96

# background = ${colors.base}
# foreground = ${colors.text}

line-size = 3pt

border-bottom-size = 2pt
# border-color = ${colors.crust}

padding = 5pt

module-margin = 1

separator = |
# separator-foreground = ${colors.subtext1}

font-0 = "MonoLisaJc Nerd Font:style=Regular;3"
font-1 = "Noto Color Emoji:scale=9"

modules-left = xworkspaces xwindow
modules-right = tray now-playing pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 8pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
# label-active-background = ${colors.overlay0}
# label-active-underline= ${colors.rosewater}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
# label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
# label-empty-foreground = ${colors.surface2}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.subtext1}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-muted = 🔇 muted
label-muted-foreground = #666
ramp-volume-0 = 🔈
ramp-volume-1 = 🔈
ramp-volume-2 = 🔈
ramp-volume-font = 2
click-right = pavucontrol

[module/now-playing]
type = custom/script
format = <label>
exec = /home/jc/bin/now-playing
interval = 2

[module/date]
type = internal/date
date = "%a %d %h %I:%M %p"
label = %date%

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

