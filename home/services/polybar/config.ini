[settings]
screenchange-reload = true

[shared]
width = 100%
height = 20pt
background = "#00000000"
foreground = ${colors.foreground}
padding = 7pt
font-0 = ${fonts.default}
line-size = 5
cursor-click = pointer
cursor-scroll = ns-resize

[bar/top]
inherit = shared
padding = 14pt
modules-left = date
modules-center = xworkspaces 
modules-right = tray

[bar/bottom]
inherit = shared
bottom = true
modules-center = now-playing

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 8pt

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-underline = ${colors.active}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-foreground = ${colors.foreground}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.dimmed}
label-empty-padding = 1

[module/date]
type = internal/date
date = "%a %d %h %I:%M %p"
label = %date%
label-foreground = ${colors.dimmed}

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

